    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="import" href="bower_components/ragin-app/ragin-app.html">

  <body unresolved>
    <template is="dom-bind" id="app">
      <ragin-app plugins="[[plugins]]"></ragin-app>

      var app = document.querySelector('#app');
      app.plugins = [];
